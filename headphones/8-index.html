<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphones — Responsive Menu</title>
    <link rel="stylesheet" href="8-styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="#" class="brand">HEADPHONES</a>

        <!-- Hamburger Icon -->
        <button
          id="hamburger"
          class="hamburger"
          aria-label="Toggle menu"
          aria-expanded="false"
        >
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <!-- Navigation Menu -->
        <nav id="nav-menu" class="main-nav" aria-label="Main navigation">
          <ul>
            <li><a href="#what">What we do</a></li>
            <li><a href="#results">Results</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="what" class="content container">
        <h2>What We Do</h2>
        <p>We design high-quality headphones that deliver pure sound.</p>
      </section>

      <section id="results" class="content container">
        <h2>Our Results</h2>
        <p>Our innovation has increased customer satisfaction and engagement.</p>
      </section>

      <section id="contact" class="content container">
        <h2>Contact Us</h2>
        <p>Email us at support@headphones.com</p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year"></span> Headphones</p>
      </div>
    </footer>

    <script src="8-script.js"></script>
  </body>
</html>
